<html>

<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<meta name="format-detection" content="telephone=no,email=no,adress=no" />
<title></title>
<link type="text/css" rel="stylesheet" href="editor.css" />

<body>
<div class="editor"></div>
<div class="dialog"></div>

import jtbc from '../../../jtbc.js';
import EditorJS from '../../../vendor/editorjs/editorjs.esm.min.js';
import Paragraph from '../../../vendor/editorjs/plugins/paragraph/paragraph.esm.min.js';
import Header from '../../../vendor/editorjs/plugins/header/header.esm.min.js';
import List from '../../../vendor/editorjs/plugins/list/nested-list.esm.min.js';

  'plugins': {

    'list': List,
    'table': Table,
